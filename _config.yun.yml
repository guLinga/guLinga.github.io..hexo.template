    message: 不想上学

# 模式
mode: time

# 随机多边形背景
trianglify:
  enable: false
  cellSize: 75
  width: 800
  height: 600
  palette: '["YlGnBu", "GnBu", "Purples", "Blues"]'
  opacity: 0.5

# 烟花
fireworks:
  enable: true
  colors:
    - '102, 167, 221'
    - '62, 131, 225'
    - '33, 78, 194'

# 图片放大预览
medium_zoom: true

# 光标
cursor:
  enable: true
  default: https://cdn.yunyoujun.cn/css/md-cursors/pointer.cur
  pointer: https://cdn.yunyoujun.cn/css/md-cursors/link.cur
  text: https://cdn.yunyoujun.cn/css/md-cursors/text.cur

# 目录
toc:
  list_number: true
  max_depth: 6
  min_depth: 1
  placeholder: 很遗憾，这篇文章没有目录哦
  collapse: false

widget_tree:
  cdn: true
  hide: false
  layout: tree
  showCount: true
  toc:
    enable: true
    list_number: false

